<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>MyMoments Award Collection</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 32px;
        background: #f7f7fb;
        color: #1d1d1f;
      }
      .card {
        max-width: 520px;
        margin: 0 auto;
        background: #fff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }
      p {
        margin: 8px 0;
        line-height: 1.5;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      a.button {
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 10px;
        background: #1d4ed8;
        color: #fff;
        font-weight: 600;
      }
      a.secondary {
        background: #e5e7eb;
        color: #111827;
      }
      .hint {
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="title">Open your award collection</h1>
      <p id="intro">If the app is installed, it will open automatically.</p>
      <p class="hint" id="androidOnly">Currently available on Android only.</p>
      <p class="hint" id="fallback">If nothing happens, use the buttons below.</p>
      <div class="actions">
        <a class="button" id="openLink" href="#">Open in app</a>
        <a class="button secondary" id="storeLink" href="#">Install app</a>
      </div>
    </div>
    <script>
      const query = window.location.search.replace(/^\?/, "");
      const schemeUrl = "mymoments://award?" + query;
      const playStoreUrl =
        "https://play.google.com/store/apps/details?id=com.twoweeksdad.mymoments" +
        "&referrer=" +
        encodeURIComponent(query);
      const intentUrl =
        "intent://award?" +
        query +
        "#Intent;scheme=mymoments;package=com.twoweeksdad.mymoments;end";
      const appStoreUrl = "";

      const openLink = document.getElementById("openLink");
      const storeLink = document.getElementById("storeLink");
      const title = document.getElementById("title");
      const intro = document.getElementById("intro");
      const androidOnly = document.getElementById("androidOnly");
      const fallback = document.getElementById("fallback");

      const ua = navigator.userAgent || "";
      const isAndroid = /Android/i.test(ua);

      openLink.href = isAndroid ? intentUrl : schemeUrl;
      storeLink.href = appStoreUrl || playStoreUrl;

      const isKst = () => {
        try {
          return Intl.DateTimeFormat()
            .resolvedOptions()
            .timeZone === "Asia/Seoul";
        } catch (_) {
          return false;
        }
      };

      if (isKst()) {
        title.textContent = "컬렉션을 열어보세요";
        intro.textContent = "앱이 설치되어 있다면 자동으로 열립니다.";
        androidOnly.textContent = "현재는 안드로이드에서만 지원해요.";
        fallback.textContent = "열리지 않으면 아래 버튼을 눌러주세요.";
        openLink.textContent = "앱에서 열기";
        storeLink.textContent = "앱 설치하기";
      }

      let storeTimer = null;
      let didHide = false;

      function scheduleStoreFallback() {
        storeTimer = setTimeout(() => {
          if (didHide) return;
          if (appStoreUrl) {
            window.location.href = appStoreUrl;
          } else {
            window.location.href = playStoreUrl;
          }
        }, isAndroid ? 800 : 1500);
      }

      function openApp() {
        didHide = false;
        scheduleStoreFallback();
        window.location.href = isAndroid ? intentUrl : schemeUrl;
      }

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          didHide = true;
          if (storeTimer) clearTimeout(storeTimer);
        }
      });
      window.addEventListener("pagehide", () => {
        didHide = true;
        if (storeTimer) clearTimeout(storeTimer);
      });

      openApp();
    </script>
  </body>
</html>
