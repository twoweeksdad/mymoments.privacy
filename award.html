<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>MyMoments Award Collection</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 32px;
        background: #f7f7fb;
        color: #1d1d1f;
      }
      .card {
        max-width: 520px;
        margin: 0 auto;
        background: #fff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }
      p {
        margin: 8px 0;
        line-height: 1.5;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      a.button {
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 10px;
        background: #1d4ed8;
        color: #fff;
        font-weight: 600;
      }
      a.secondary {
        background: #e5e7eb;
        color: #111827;
      }
      .hint {
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Open your award collection</h1>
      <p>If the app is installed, it will open automatically.</p>
      <p class="hint">If nothing happens, use the buttons below.</p>
      <div class="actions">
        <a class="button" id="openLink" href="#">Open in app</a>
        <a class="button secondary" id="storeLink" href="#">Install app</a>
      </div>
    </div>
    <script>
      const query = window.location.search.replace(/^\?/, "");
      const schemeUrl = "mymoments://award?" + query;
      const playStoreUrl =
        "https://play.google.com/store/apps/details?id=com.twoweeksdad.mymoments" +
        "&referrer=" +
        encodeURIComponent(query);
      const appStoreUrl = "";

      const openLink = document.getElementById("openLink");
      const storeLink = document.getElementById("storeLink");

      openLink.href = schemeUrl;
      storeLink.href = appStoreUrl || playStoreUrl;

      let storeTimer = null;
      let didHide = false;

      function scheduleStoreFallback() {
        storeTimer = setTimeout(() => {
          if (didHide) return;
          if (appStoreUrl) {
            window.location.href = appStoreUrl;
          } else {
            window.location.href = playStoreUrl;
          }
        }, 1800);
      }

      function openApp() {
        didHide = false;
        scheduleStoreFallback();
        window.location.href = schemeUrl;
      }

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          didHide = true;
          if (storeTimer) clearTimeout(storeTimer);
        }
      });
      window.addEventListener("pagehide", () => {
        didHide = true;
        if (storeTimer) clearTimeout(storeTimer);
      });

      openApp();
    </script>
  </body>
</html>
